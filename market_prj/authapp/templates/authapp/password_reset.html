{% extends "base.html" %}
{% load static %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2 class="mb-4">Восстановление пароля</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning w-100">Отправить письмо</button>
    </form>
</div>
{% endblock %}
